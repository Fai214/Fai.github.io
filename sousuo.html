<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI行程規劃結果</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        body {
            background: rgb(255, 255, 255);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* 頭部樣式 */
        .header {
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            background: #828388;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #0d1a4a;
            transform: translateY(-2px);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-text {
            color: #1a2a6c;
            font-size: 24px;
            font-weight: 700;
        }
        
        .ai-text {
            color: #1a6099;
            font-weight: 800;
        }
        
        /* 聊天區域樣式 */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }
        
        /* 對話區域樣式 */
        .conversation-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 10px;
        }
        
        /* AI消息樣式 - 左側 */
        .ai-message {
            display: flex;
            gap: 15px;
            align-items: flex-start;
            max-width: 80%;
        }
        
        .ai-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a6099;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .ai-content {
            background: #f0f7ff;
            padding: 15px 20px;
            border-radius: 18px;
            border-top-left-radius: 5px;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* 用戶消息樣式 - 右側 */
        .user-message {
            display: flex;
            gap: 15px;
            align-items: flex-start;
            max-width: 80%;
            margin-left: auto;
            flex-direction: row-reverse;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a2a6c;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .user-content {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 18px;
            border-top-right-radius: 5px;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* 輸入區域樣式 */
        .input-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .search-container {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 5px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .search-container:focus-within {
            border-color: #1a2a6c;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.1);
        }
        
        .search-box {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            outline: none;
            background: transparent;
            border-radius: 25px;
        }
        
        .send-btn {
            background: #1a2a6c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .send-btn:hover {
            background: #0d1a4a;
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .ai-message, .user-message {
                max-width: 90%;
            }
            
            .conversation-container {
                max-height: 65vh;
            }
        }
        
        @media (max-width: 480px) {
            .ai-message, .user-message {
                max-width: 95%;
            }
            
            .ai-avatar, .user-avatar {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .ai-content, .user-content {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .header {
                padding: 15px 0;
            }
            
            .logo-text {
                font-size: 20px;
            }
        }
        
        /* 滾動條樣式 */
        .conversation-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .conversation-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .conversation-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .conversation-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 頁面頭部 -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                返回首頁
            </button>
            <div class="logo-container">
                <div class="logo-text"><span class="ai-text">AI行程助手</span></div>
            </div>
        </div>
        
        <!-- 聊天區域 -->
        <div class="chat-container">
            <!-- 對話區域 -->
            <div class="conversation-container" id="conversation-container">
                <!-- 對話內容將通過JavaScript動態添加 -->
            </div>
            
            <!-- 輸入區域 -->
            <div class="input-container">
                <div class="search-container">
                    <input type="text" class="search-box" id="new-query" placeholder="輸入您的訊息...">
                    <button class="send-btn" id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 返回首頁功能
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // 對話數據
        let conversation = [];
        
        // DOM元素
        const conversationContainer = document.getElementById('conversation-container');
        const newQueryInput = document.getElementById('new-query');
        const sendBtn = document.getElementById('send-btn');
        
        // 添加消息到對話
        function addMessage(text, type) {
            const message = {
                id: Date.now(),
                text: text,
                type: type,
                timestamp: new Date()
            };
            
            conversation.push(message);
            renderConversation();
            
            // 如果是用戶消息，模擬AI回復
            if (type === 'user') {
                simulateAIResponse(text);
            }
        }
        
        // 渲染對話
        function renderConversation() {
            conversationContainer.innerHTML = '';
            
            conversation.forEach(message => {
                const messageElement = document.createElement('div');
                
                if (message.type === 'ai') {
                    messageElement.className = 'ai-message';
                    messageElement.innerHTML = `
                        <div class="ai-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="ai-content">
                            ${message.text}
                        </div>
                    `;
                } else {
                    messageElement.className = 'user-message';
                    messageElement.innerHTML = `
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-content">
                            ${message.text}
                        </div>
                    `;
                }
                
                conversationContainer.appendChild(messageElement);
            });
            
            // 滾動到底部
            conversationContainer.scrollTop = conversationContainer.scrollHeight;
        }
        
        // 模擬AI回復
        function simulateAIResponse(userMessage) {
            // 禁用發送按鈕
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            setTimeout(() => {
                let aiResponse = '';
                
                // 從用戶消息中提取起點和終點
                let startPoint = "qidian";
                let endPoint = "zhongdian";
                
                // 嘗試從消息中解析起點和終點
                const match = userMessage.match(/從(.+)到(.+)的最佳路線/);
                if (match && match.length >= 3) {
                    startPoint = match[1];
                    endPoint = match[2];
                }
                
                // 直接回復起點和終點
                aiResponse = `起點：${startPoint}<br>終點：${endPoint}`;
                
                addMessage(aiResponse, 'ai');
                
                // 重新啟用發送按鈕
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            }, 1500);
        }
        
        // 發送消息
        function sendMessage() {
            const text = newQueryInput.value.trim();
            
            if (text) {
                addMessage(text, 'user');
                newQueryInput.value = '';
            }
        }
        
        // 事件監聽
        sendBtn.addEventListener('click', sendMessage);
        
        newQueryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // 頁面加載時顯示初始對話
        document.addEventListener('DOMContentLoaded', function() {
            const userQuery = localStorage.getItem('userQuery') || "為我設計從qidian到zhongdian的最佳路線";
            // 添加初始用戶消息
            addMessage(userQuery, 'user');
        });
    </script>
</body>
</html>
