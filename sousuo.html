<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>規劃結果</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        body {
            background: rgb(255, 255, 255);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* 頭部樣式 */
        .header {
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            background: #828388;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #0d1a4a;
            transform: translateY(-2px);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-text {
            color: #1a2a6c;
            font-size: 24px;
            font-weight: 700;
        }
        
        .ai-text {
            color: #1a6099;
            font-weight: 800;
        }
        
        /* 聊天區域樣式 */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }
        
        /* 對話區域樣式 */
        .conversation-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 10px;
        }
        
        /* AI消息樣式 - 左側 */
        .ai-message {
            display: flex;
            gap: 15px;
            align-items: flex-start;
            max-width: 80%;
        }
        
        .ai-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a6099;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .ai-content {
            background: #f0f7ff;
            padding: 15px 20px;
            border-radius: 18px;
            border-top-left-radius: 5px;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* 用戶消息樣式 - 右側 */
        .user-message {
            display: flex;
            gap: 15px;
            align-items: flex-start;
            max-width: 80%;
            margin-left: auto;
            flex-direction: row-reverse;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a2a6c;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .user-content {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 18px;
            border-top-right-radius: 5px;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* 輸入區域樣式 */
        .input-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        /* 新添加的搜索框樣式 */
        .search-container {
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 0;
        }
        
        .search-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .search-box {
            display: flex;
            align-items: center;
            padding: 5px;
            background: white;
        }
        
        .input-section {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-right: 1px solid #eaeaea;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .input-label {
            font-weight: 600;
            color: #1a2a6c;
            margin-right: 10px;
            font-size: 16px;
            white-space: nowrap;
        }
        
        /* 输入框样式 - 添加圆角长方形设计 */
        .input-field {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            outline: none;
            font-size: 12px;
            padding: 12px 16px;
            background: #f8f9fa;
            color: rgb(54, 53, 53);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .input-field:focus {
            border-color: #1a2a6c;
            background: white;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.1);
        }
        
        .input-field::placeholder {
            color: #aaa;
        }
        
        .divider {
            width: 1px;
            height: 30px;
            background: #eaeaea;
            margin: 0 15px;
        }
        
        .search-btn {
            background: linear-gradient(135deg, #1a2a6c, #3a4a9c);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            margin-right: 10px;
            white-space: nowrap;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        .search-btn:hover {
            background: linear-gradient(135deg, #0d1a4a, #2a3a8c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.3);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .search-btn i {
            margin-right: 8px;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .ai-message, .user-message {
                max-width: 90%;
            }
            
            .conversation-container {
                max-height: 65vh;
            }
            
            /* 移动端一体化搜索框调整 */
            .search-box {
                flex-direction: column;
                padding: 15px;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #eaeaea;
                padding: 15px 0;
                width: 100%;
            }
            
            .divider {
                width: 30px;
                height: 1px;
                margin: 10px 0;
            }
            
            .search-btn {
                width: 100%;
                margin-top: 15px;
                margin-right: 0;
            }
        }
        
        @media (max-width: 480px) {
            .ai-message, .user-message {
                max-width: 95%;
            }
            
            .ai-avatar, .user-avatar {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .ai-content, .user-content {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .header {
                padding: 15px 0;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .input-label {
                margin-bottom: 5px;
                margin-right: 0;
            }
            
            .input-field {
                width: 100%;
                padding: 10px 12px;
            }
            
            .search-btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
        
        /* 滾動條樣式 */
        .conversation-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .conversation-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .conversation-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .conversation-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 頁面頭部 -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                返回首頁
            </button>
            <div class="logo-container">
                <div class="logo-text"><span class="ai-text">AI行程助手</span></div>
            </div>
        </div>
        
        <!-- 聊天區域 -->
        <div class="chat-container">
            <!-- 對話區域 -->
            <div class="conversation-container" id="conversation-container">
                <!-- 對話內容將通過JavaScript動態添加 -->
            </div>
            
            <!-- 輸入區域 - 改為與index.html一致 -->
            <div class="input-container">
                <div class="search-container">
                    <div class="search-box">
                        <div class="input-section">
                            <div class="input-group">
                                <span class="input-label">起：</span>
                                <input type="text" class="input-field" id="start-input" placeholder="請輸入起點位置">
                            </div>
                            <div class="divider"></div>
                            <div class="input-group">
                                <span class="input-label">終：</span>
                                <input type="text" class="input-field" id="end-input" placeholder="請輸入終點位置">
                            </div>
                        </div>
                        <button class="search-btn" id="send-btn">
                            <i class="fas fa-paper-plane"></i> 智能規劃
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 返回首頁功能
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // 對話數據
        let conversation = [];
        
        // DOM元素
        const conversationContainer = document.getElementById('conversation-container');
        const startInput = document.getElementById('start-input');
        const endInput = document.getElementById('end-input');
        const sendBtn = document.getElementById('send-btn');
        
        // 添加消息到對話
        function addMessage(text, type) {
            const message = {
                id: Date.now(),
                text: text,
                type: type,
                timestamp: new Date()
            };
            
            conversation.push(message);
            renderConversation();
            
            // 如果是用戶消息，模擬AI回復
            if (type === 'user') {
                simulateAIResponse(text);
            }
        }
        
        // 渲染對話
        function renderConversation() {
            conversationContainer.innerHTML = '';
            
            conversation.forEach(message => {
                const messageElement = document.createElement('div');
                
                if (message.type === 'ai') {
                    messageElement.className = 'ai-message';
                    messageElement.innerHTML = `
                        <div class="ai-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="ai-content">
                            ${message.text}
                        </div>
                    `;
                } else {
                    messageElement.className = 'user-message';
                    messageElement.innerHTML = `
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-content">
                            ${message.text}
                        </div>
                    `;
                }
                
                conversationContainer.appendChild(messageElement);
            });
            
            // 滾動到底部
            conversationContainer.scrollTop = conversationContainer.scrollHeight;
        }
        
        // 模擬AI回復
        function simulateAIResponse(userMessage) {
            // 禁用發送按鈕
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 規劃中';
            
            setTimeout(() => {
                let aiResponse = '';
                
                // 從用戶消息中提取起點和終點
                let startPoint = "qidian";
                let endPoint = "zhongdian";
                
                // 嘗試從消息中解析起點和終點
                const match = userMessage.match(/從(.+)到(.+)的最佳路線/);
                if (match && match.length >= 3) {
                    startPoint = match[1];
                    endPoint = match[2];
                }
                
                // 直接回復起點和終點
                aiResponse = `起點：${startPoint}<br>終點：${endPoint}`;
                
                addMessage(aiResponse, 'ai');
                
                // 重新啟用發送按鈕
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 智能規劃';
            }, 1500);
        }
        
        // 發送消息
        function sendMessage() {
            const startText = startInput.value.trim();
            const endText = endInput.value.trim();
            
            if (startText && endText) {
                const message = "為我設計從" + startText + "到" + endText + "的最佳路線";
                addMessage(message, 'user');
                // 不清空输入框，允许用户修改后再次发送
            }
        }
        
        // 事件監聽
        sendBtn.addEventListener('click', sendMessage);
        
        // 按Enter鍵觸發發送功能
        startInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        endInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // 頁面加載時顯示初始對話
        document.addEventListener('DOMContentLoaded', function() {
            const userQuery = localStorage.getItem('userQuery') || "為我設計從qidian到zhongdian的最佳路線";
            // 添加初始用戶消息
            addMessage(userQuery, 'user');
        });
    </script>
</body>
</html>
